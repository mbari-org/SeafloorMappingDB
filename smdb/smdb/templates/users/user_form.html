{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <h1 id="user_form_h1">{{ user.username }}</h1>
  <form class="form-horizontal" id="user_form_horizontal" method="post" action="{% url 'users:update' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary" id="user_form_btn_update">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
